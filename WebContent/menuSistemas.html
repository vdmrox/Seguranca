<html lang="en" ng-app="menuModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Segurança - Menu de Sistemas</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="control/menuControl.js"></script>

  </head>
  <body ng-controller="menuController">

	<table class="table table-hover">
  		<th>Menu de sistemas disponíveis ERP</th>
  		<tr ng-repeat="sistema in sistemas">
  			<td><a href={{sistema.url}} target="_blank">{{sistema.nome}}</a></td>
  		</tr>
	</table>
	

</body>

</html>
